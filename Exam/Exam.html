<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="EStyle.css" />
  </head>
  <body>
    <div class="container center" id="landing-page">
      <div class="parent">
        <p>
          Welcome to Hambozo Exam,<br />
          We wish you success as you embark on<br />
          this assessment.<br />
          Begin confidently & do your best!
        </p>
        <button class="ans" id="getStarted">
          Get Started <i class="bx bx-right-arrow-alt bx-fade-left"></i>
        </button>
      </div>
      <div class="image">
        <img src="./image/undraw_learning_sketching_nd4f.png" alt="" />
      </div>
    </div>
    <div class="container center hidden" id="exam">
      <div id="progress-bar"></div>
      <div id="Exam">
        <div id="question">
          <p id="Q">Question 1:</p>
          <p id="Q-text">skljdflak kldsjafl ldalsjfd</p>
        </div>

        <div id="answers">
          <div class="ans-row">
            <button class="ans" id="a1">text</button>
            <button class="ans" id="a2">text</button>
          </div>

          <div class="ans-row">
            <button class="ans" id="a3">text</button>
            <button class="ans" id="a4">text</button>
          </div>
        </div>

        <div id="navigation">
          <button class="next-prev" id="prev">Prev</button>
          <button class="flag" id="mark">flag</button>
          <button class="next-prev" id="next">next</button>
        </div>
      </div>
      <div id="side-menu">
        <div class="user">
          <img src="IMG-20240628-WA0044.jpg" alt="userImage" id="userImage" />
          <p id="userName">User Name</p>
          <button id="logout">logout</button>
          <p id="timer">time</p>
          <button id="submit" class="flag">submit</button>
        </div>
        <div id="flagged-questions">Flagged Questions</div>
      </div>
    </div>

    <script src="ExamScript.js"></script>
  </body>
</html>
