<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="EStyle.css">
</head>
<body>
    <div class="container center">
        <div id="progress-bar"></div>
        <div id="Exam">
            
            <div id="question">
                <center>
                <p id="Q">Question 1: </p>
                
                <p id="Q-text">skljdflak kldsjafl ldalsjfd</p>
                </center>
            </div>

            <div id="answers">

                <div class="ans-row">
                    <button class="ans" id="a1">text</button>
                    <button class="ans" id="a2">text</button>
                </div>

                <div class="ans-row">
                    <button class="ans" id="a3">text</button>
                    <button class="ans" id="a4">text</button>
                </div>

            </div>

            <div id="navigation">
                <button class="next-prev" id="prev">Prev</button>
                <button class="flag" id="mark">flag</button>
                <button class="next-prev" id="next">next</button>
            </div>

        </div>
        <div id="side-menu">
            <div class="user">
                <img src="IMG-20240628-WA0044.jpg" alt="userImage" id="userImage">
                <p id='userName'>User Name</p>
                <button id="logout">logout</button>
                <p id="timer">time</p>
                <button id="submit" class="flag">submit</button>
            </div>
            <div id="flagged-questions">
                Flagged Questions
            </div>
        </div>
    </div>
    
    <script src="ExamScript.js"></script>
</body>
</html>
