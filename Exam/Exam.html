<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="EStyle.css" />
  </head>
  <body>
    <div class="landing-page" id="landing-page">
      <div class="parent">
        <p>
          Welcome to jellyfish exam,<br />
          We wish you success as you embark on<br />
          this assessment.<br />
          Begin confidently & do your best!
        </p>
        <button class="ans" id="getStarted">
          Get Started <i class="bx bx-right-arrow-alt bx-fade-left"></i>
        </button>
      </div>
      <div class="image">
        <img src="./image/undraw_learning_sketching_nd4f.png" alt="" />
      </div>
    </div>
    <div class="container hidden" id="examContainer">
      <div class="left">
        <div class="lines">
          <span style="width: 80%"></span>
        </div>
        <div class="examin center" id="exam">
          <div id="Exam">
            <div id="question">
              <p id="Q">Question 1:</p>
              <p id="Q-text">skljdflak kldsjafl ldalsjfd</p>
            </div>
            <div id="answers">
              <div class="ans-row">
                <button class="ans" id="a1">text</button>
                <button class="ans" id="a2">text</button>
                <button class="ans" id="a3">text</button>
                <button class="ans" id="a4">text</button>
              </div>
            </div>
            <div id="navigation">
              <button class="next-prev" id="prev">Prev</button>
              <button class="flag" id="mark">flag</button>
              <button class="next-prev" id="next">next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="sidbar" id="side-menu .hidden ">
        <div class="user">
          <div class="img_name">
            <div class="image">
              <img
                src="../Signin And signup/image/WhatsApp Image 2024-09-03 at 02.53.27_a59301d3.jpg"
                alt="userImage"
                id="userImage"
              />
            </div>
            <p id="userName">User Name</p>
          </div>

          <button id="logout" class="flag">logout</button>
          <button id="submit" class="flag">submit</button>
          <div class="flages_timer">
            <p id="timer">time</p>
            <i class="bx bxs-bookmark-minus bx-tada"></i>
          </div>
        </div>
        <div id="flagged-questions">Flagged Questions</div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
